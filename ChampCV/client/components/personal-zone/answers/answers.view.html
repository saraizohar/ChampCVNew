<div class="row">    
    <div class="col s8 offset-s2">
        <div class="row" ng-if="!$ctrl.answersInfo.isHaveQuestion">
            <h3 class="center-align blue-grey-text darken-4">There is No Data to Display</h3>
            <h5 class="center-align blue-grey-text darken-4">You did not ask the crowd a question. You can go to the settings menu and add a question</h5>
        </div>
        <div class="row" ng-show="$ctrl.answersInfo.isHaveQuestion">
            <div class="row">
                <div class="center-align question">
                    <img class="quotes-left" src="./client/img/quotes_left.png">
                    <span class="blue-grey-text darken-4">{{$ctrl.answersInfo.question}}</span>
                    <img class="quotes-right" src="./client/img/quotes_right.png">
                </div>
            </div>
            <div class="row" ng-if="$ctrl.answersInfo.list.length == 0"">
                <h5 class="center-align blue-grey-text darken-4">There are no answers to display at this moment. Rank more resumes in order to increase your resume' exposure.</h5>
            </div>
            
            <div ng-if="$ctrl.answersInfo.list.length > 0">
                <div class="row" ng-repeat="answer in $ctrl.answersInfo.list">
                    <div class="col s8 offset-s2">
                        <div class="card-panel teal lighten-5">
                            <a class="tooltipped report" data-html="true" data-position="bottom" data-delay="100" data-tooltip="REPORT" ng-click="$ctrl.report(answer)"><i class="material-icons">error</i></a>
                            <div class="blue-grey-text darken-1 answer">
                                {{answer.text}}
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
                 
        </div>
    </div>
</div>
